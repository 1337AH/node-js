image: docker:latest
services:
  - docker:dind

stages:
  - build
  - test
  - createMR

build_project:
    image: node:latest
    stage: build
    script:
        - npm install

test_project:
    image: node:latest
    stage: test
    script:
        - npm test

# Create a pull request on pipeline success
create_merge_request:
  stage: createMR
  before_script:
   - apk add --update curl && rm -rf /var/cache/apk/*
   - apk add jq
   - apt-get install jq
  script:
    - chmod +x ./commit.sh
    - 'echo Merge request opened by $GITLAB_USER_NAME '
    - ./commit.sh
