image: docker:latest
services:
  - docker:dind

stages:
  - build
  - test
  - createMR

build_project:
    image: node:latest
    stage: build
    script:
        - npm install

test_project:
    image: node:latest
    stage: test
    script:
        - npm est 

#Create a pull request on pipeline fail
on_pipeline_failure:
  stage: createMR
  before_script:
   - apk add --update curl && rm -rf /var/cache/apk/*
   - apk add jq
  script:
    - chmod +x ./fix.sh
    - 'echo Merge request opened by $GITLAB_USER_NAME '
    - ./fix.sh
  when: on_failure

# Create a pull request on pipeline success
create_merge_request:
  stage: createMR
  before_script:
   - apk add --update curl && rm -rf /var/cache/apk/*
   - apk add jq
  script:
    - chmod +x ./commit.sh
    - 'echo Merge request opened by $GITLAB_USER_NAME '
    - ./commit.sh
  when: on_success

  
